steps:
  # Build frontend
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['install', '--prefix', 'frontend']
    id: 'install-frontend-deps'

  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build', '--prefix', 'frontend']
    id: 'build-frontend'
    waitFor: ['install-frontend-deps']

  # Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pmd-salesforce-analyzer:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build-docker-image'
    waitFor: ['build-frontend']

  # Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pmd-salesforce-analyzer:latest'
    id: 'push-docker-image'
    waitFor: ['build-docker-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'pmd-salesforce-analyzer'
      - '--image=gcr.io/$PROJECT_ID/pmd-salesforce-analyzer:latest'
      - '--region=asia-northeast1'
      - '--platform=managed'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=5'
      - '--min-instances=0'
      - '--allow-unauthenticated'
      - '--set-env-vars=PYTHONUNBUFFERED=1,DEBUG=False,USE_CLOUD_STORAGE=true,SECRET_KEY=TE6DqtNmAaqhn99h_YmLuyLhJXyqjCN5FiY4i-ZXTZ8yTFViuMDxVd2y1yIFUJFwNKU'
      - '--port=8080'
      - '--no-cpu-throttling'
      - '--cpu-boost'
      # Mount Cloud Storage bucket as volume
      - '--add-volume=name=data-volume,type=cloud-storage,bucket=pmd-salesforce-data'
      - '--add-volume-mount=volume=data-volume,mount-path=/data'
    id: 'deploy-cloud-run'
    waitFor: ['push-docker-image']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/pmd-salesforce-analyzer:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
